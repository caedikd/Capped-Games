                            When creating accessible games, it's important to keep in mind

                        <!-- why 1 -->
                        <div class="titles mr-8">
                            Why make games accessible?
                        </div>
                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            Increased gamer base
                        </div>
                        <figcaption  class="mr-8 mb-4" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            Accessibility can help bring in a wider gamer base to your game. As a developer, this means more sales, more press, and more fun
                            for more people. By limiting your games with complications, you are limiting your potential sales and your potential players.
                        </figcaption> 
                        <!-- why 2 -->
                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            Better games
                        </div>
                        <figcaption  class="mr-8 mb-4" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            Accessibility in games makes for better games. Take subtitles and captions for example. These weren't necessarily 
                            created for accessibility preferences, but instead were popularized for people who just had a preference for gaming or watching media with captions.
                            Now, captions are able to support gamers with disabilities as well as gamers with caption preferences. Often times, a design process
                            that is intends to make a game more accessible will also make a game more user friendly for everyone.
                        </figcaption>

                        <div class="titles mr-8">
                            Defining disability
                        </div>
                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            Vision
                        </div>
                        <figcaption  class="mr-8 mb-3" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            <ul class="fa-ul custom-list">
                                <li>Medical, long-term conditions like glaucoma, cataracts, color blindness, near-sightedness, and diabetic retinopathy</li>
                                <li>Short-term, situational conditions like a small monitor or screen size, a low resolution screen, or screen glare due to bright light sources like the sun on a monitor or mobile screen</li>
                            </ul>
                        </figcaption> 

                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            Hearing
                        </div>
                        <figcaption  class="mr-8 mb-3" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            <ul class="fa-ul custom-list">
                                <li>Medical, long-term conditions like complete deafness or partial hearing loss due to diseases or genetics</li>
                                <li>Short-term, situational conditions like excessive background noise, low quality audio quality, or restricted volume to avoid disturbing others</li>
                            </ul>
                        </figcaption> 

                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            Motor
                        </div>
                        <figcaption  class="mr-8 mb-3" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">

                                <li>Medical, long-term conditions like Parkinson’s disease, amyotrophic lateral sclerosis (ALS), arthritis, and muscular dystrophy</li>
                                <li>Short-term, situational conditions like an injured hand, holding a beverage, or carrying a child in one arm</li>
                            </ul>
                        </figcaption>

                        <div class="titles mr-8">
                            How to make games more accessible?
                        </div>
                        <figcaption style="margin-top: 15px; text-align:start;font-weight: 400;font-size:x-small">photo by Tima Miroshnichenko. Older Gamers.</figcaption>
                        <img class="left"style="width: 40%; height: auto; margin-bottom: 20px;" src="../img/blog-general/older-gamers.jpg" alt="Photo of Older Gamers">
            
                        
                       

                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            1. Take an inclusive game design approach
                        </div>
                        <figcaption  class="mr-8 mb-4" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            Inclusive design focuses on creating products and services more accessible to a broader spectrum of consumers, including people with disabilities.
                            To be successful, today’s game designers need to think beyond creating games that they enjoy. Game designers need
                             to be aware of how their design decisions impact the overall accessibility of the game; the playability of
                              the game for their entire target audience, including those with disabilities.
                        </figcaption>


                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            2. Empower gamers: Give gamers options
                        </div>
                        <figcaption  class="mr-8 mb-4" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            Nearly every accessibility solution comes down to one of two principles. The first is giving your gamers 
                            the options to customize their gaming experience. If you already have a huge fan base, you may have a 
                            significant portion of your audience who do not want the experience to change in any way. That’s okay. 
                            Give your gamers the ability to turn these features on and off, and make features configurable individually
                            . You need to allow people to experience the game in the way that best suits their own needs and preferences.
                        </figcaption>

                        <div class="bold-black mr-8 mb-2" style="font-size: large;">
                            3. Reinforce: Communicate information in more than one way
                        </div>
                        <figcaption  class="mr-8 mb-4" style="text-align:start; color: #212121;; font-weight: 400;font-size:small">
                            The second principle is where the concept of universal design comes in, a single approach that not only
                             brings in more players but also improves the experience for all. For example an image as well as text, 
                             a symbol as well as colour. A map that is based on a range of different coloured markers is not only 
                             impossible for color blind gamers to use, it is also frustrating for everyone else who must remember 
                             what everything equates to. Adding symbols makes it a better experience for everyone.
                        </figcaption>
